<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f3f5f7; margin: 0; padding: 20px;">

    <!-- Outer wrapper -->
    <div style="max-width: 600px; margin: 0 auto; background: #e9ecef; border-radius: 8px; overflow: hidden;">

        <!-- Header -->
        <div style="background-color: #232f3e; padding: 20px; text-align: center;">
            <h1 style="margin: 0; font-size: 22px; color: #ffffff; font-weight: bold;">GroupTrip</h1>
        </div>

        <!-- Content -->
        <div style="background-color: #ffffff; padding: 30px; text-align: center;">
            <h2 style="font-size: 20px; color: #111; margin-bottom: 16px;">Confirm your email</h2>
            <p style="font-size: 14px; line-height: 1.6; margin: 10px 0; color: #333;">
                Thank you for registering to GroupTrip. Please confirm your email to activate your account.
            </p>
            <!-- Button with inline CSS -->
            <a href="{{ConfirmLink}}" 
               style="display: inline-block; margin-top: 20px; padding: 12px 24px; background-color: #0073bb; color: #ffffff; text-decoration: none; border-radius: 4px; font-weight: bold; font-size: 14px;">
               Confirm Email
            </a>
        </div>

        <!-- Footer -->
        <div style="padding: 15px; text-align: center; font-size: 12px; color: #666;">
            If you did not request this, you can safely ignore this email.
        </div>
    </div>
</body>
</html>
